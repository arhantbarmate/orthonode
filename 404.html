<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | SYSTEM_HALT</title>
    <meta name="note" content="Coreframe Systems (Infrastructure Division) has successfully transitioned to Orthonode Infrastructure Labs. Some legacy routes may no longer be active.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text-dim: #737373;
            --signal-err: #fb7185;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body { 
            background: var(--bg); 
            color: var(--signal-err); 
            font-family: var(--font-code); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
            overflow: hidden;
        }

        /* SILVER METAL TEXT */
        .silver-metal {
            background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 25%, #a1a1a1 50%, #cfcfcf 75%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
            font-weight: 800;
            font-size: 5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        p { color: var(--text-dim); margin-top: 1rem; line-height: 1.6; font-size: 0.9rem; }
        
        .logo-mark {
            width: 48px; height: auto; margin-bottom: 2rem;
            opacity: 0.5;
        }

        a { 
            color: #fff; 
            text-decoration: none; 
            border: 1px solid #262626; 
            padding: 10px 20px; 
            margin-top: 2rem; 
            display: inline-block; 
            transition: 0.3s; 
            font-family: var(--font-code);
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        a:hover { background: #fff; color: #000; border-color: #fff; }
    </style>
</head>
<body>
    <img src="logo.png" class="logo-mark" alt="Orthonode Mark">
    <div>
        <h1 class="silver-metal">404</h1>
        <p>
            > ROUTE_NOT_FOUND<br>
            > THE_REQUESTED_SECTOR_DOES_NOT_EXIST<br>
            <span style="font-size: 0.75rem; opacity: 0.6;">(Legacy Coreframe routes have been decommissioned)</span>
        </p>
        <a href="/">RETURN_TO_CONSOLE</a>
    </div>
</body>
</html>
